<form>

<input type="text" name="nombre" id="nombre" [(ngModel)]="nombre">

<input type="text" name="cliente" id="cliente" [(ngModel)]="cliente">


<button type="submit" (click)="agregarProyecto()">asdadf</button>

</form> 

<ul *ngFor="let proyecto of proyectos">
  <li>
      <h3>{{proyecto.nombre}}
      </h3>
      <p>{{proyecto.cliente}}</p>
    </li>
    
</ul>
